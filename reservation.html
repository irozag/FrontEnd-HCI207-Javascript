<!DOCTYPE html>

<head>
    <title>EΘνική Λυρική Σκηνή</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css">
    <script src="/assets/shows.js" defer></script>
    <script src="/assets/feature-posts.js" defer></script>
    <script src="/assets/form.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- <script src="/assets/submit.js" defer></script> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="assets/logo.png" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/program.html">Πρoγραμμα</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reservation.html">Κρατησεις</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <div class="container">
        <section id="feature-feed" class="reserv">
            <h2>Αγοραστε εισητηρια</h2>
            <div id="row" class="row">


            </div>

        </section>


        <section id="reservation" class="row">

            <form>
                <div class="list">
                    <label for="plays">Επιλέξτε παράσταση:</label>
                    <select id="plays" class="form-select p-3" name="plays">
                        <option value="">--Παράσταση--</option>
                    </select>
                </div>
                <div id="userSelection"></div>
                <div class="container-fluid">
                    <div class="row mt-4">
                        <div id="dates">
                            <!-- <div class="wrapper"></div> -->
                        </div>

                        <div class="positions col-xl-10 col-12 ">
                            <div class="container">
                                <div class="row  g-3 justify-content-md-center">
                                    <div class="col-auto">
                                        <label for="ticket" class="form-label">Τοποθεσία:</label>
                                        <input type="text" name="stage" class="form-control p-2" id="stage" disabled
                                            size="7">
                                    </div>
                                    <div class="col-auto">
                                        <label for="seat" class="form-label">Θέση:</label>
                                        <input type="text" name="seat" class="form-control p-2" id="seatSelection"
                                            disabled size="5">
                                    </div>
                                    <div class="col-auto">
                                        <label for="seat" class="form-label">Σειρά:</label>
                                        <input type="text" name="line" class="form-control p-2" id="lineSelection"
                                            disabled size="5">
                                    </div>
                                    <div class="col-auto">
                                        <label for="ticket" class="form-label">Εισητήριο:</label>
                                        <select id="ticket" class="form-select p-2" name="ticket">
                                            <option value="regural">Κανονικό</option>
                                            <option value="student">Φοιτιτικό</option>
                                        </select>
                                    </div>
                                </div><!-- row -->
                            </div><!-- conteiner -->
                            <!-- <span id="seatSelection"> </span> -->
                            <table id="map" class="map"> </table>
                            <table id="map2" class="map"> </table>
                        </div>
                    </div> <!-- row -->
                    <div class="personalDetails row g-3">
                            <div class="container-fluid">
                                <div class="row justify-content-md-center">
                                <div class="col-auto">
                                    <label for="name" class="form-label">Όνομα:</label>
                                    <input type="text" class="form-control p-2" name="name" id="name"
                                        pattern="^[A-Za-zΑ-Ωα-ωΆ-Ώά-ώ]{3,}" placeholder="Type your name" required>
                                </div>
                                <div class="col-auto">
                                    <label for="surname" class="form-label">Επίθετο:</label>
                                    <input type="text" class="form-control p-2" name="surname" id="surname"
                                        pattern="^[A-Za-zΑ-Ωα-ωΆ-Ώά-ώ]{3,}" placeholder="Type your surname" required>
                                </div>
                                <div class="col-auto">
                                    <label for="email" class="form-label">Ηλεκτρονικό Ταχυδρομείο:</label>
                                    <input type="email" class="form-control p-2" name="email" id="email"
                                        placeholder="email@example.com" required>
                                </div>
                                <!-- pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" -->
                                <div class="col-auto">
                                    <button class="btn btn-primary" type="submit">Κράτηση</button>
                                </div>
                                <!-- <output id="message"></output> -->
                            </div><!-- inner row-->
                        </div> <!-- inner container -->
                    </div>
                    <!--row -->
                </div> <!-- conteiner -->
            </form>
        </section>

    </div>
    <footer>
        <div class="footer-links">
            <ul>
                <li><a href="#">Σχετικα με τη Λυρικη Σκηνη</a></li>
                <li><a href="#">Επικοινωνια</a></li>
                <li><a href="#">Πολιτικη προσωπικων δεδομενων</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
