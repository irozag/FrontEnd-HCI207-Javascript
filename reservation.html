<!DOCTYPE html>

<head>
    <title>EΘνική Λυρική Σκηνή</title>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="/assets/shows.js" defer></script>
    <!--<script src="/assets/mapSeats.js" async></script>  -->
    <script src="/assets/feature-posts.js" defer></script>
    <script src="/assets/form.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div class="logo">
            <a href="/"><img src="assets/logo.png" alt="logo"> </a>
        </div>
        <nav>
            <a href="/program.html">Πρoγραμμα</a>
            <a href="/reservation.html">Κρατησεις</a>
        </nav>
    </header>


    <section id="feature-feed" class="reserv">
        <h2>Αγοραστε εισητηρια</h2>
        <div id="row">


        </div>

    </section>


    <section id="reservation">

        <form>
            <div class="list">
                <label for="plays">Παράσταση:</label>
                <select id="plays" name="plays">
                    <option value="">--Please choose an option--</option>
                </select>
            </div>
            <div id="userSelection"></div>
            <div class="wrapper">
                <div id="dates" class="dates">
                    <!-- <div class="wrapper"></div> -->
                </div>

                <div class="positions">
                    <label for="ticket">Εισητήριο:</label>
                    <select id="ticket" name="ticket">
                        <option value="regural">Κανονικό</option>
                        <option value="student">Φοιτιτικό</option>
                    </select>
                    <label for="ticket">Θέση:</label>
                    <select id="stage" name="stage">
                        <option value="square">Πλατεία</option>
                        <option value="balcony">Εξωστής</option>
                    </select>

                    <table id="map">

                    </table>
                </div>
                <div class="personalDetails">

                    <label for="name">Όνομα:</label>
                    <input type="text" name="name" id="name">
                    <label for="surname">Επίθετο:</label>
                    <input type="text" name="surname" id="surname">

                    <label for="email">Ηλεκτρονικό Ταχυδρομείο:</label>
                    <input type="text" name="email" id="email">
                    <input type="submit" value="Κράτηση">
                </div>

            </div>
        </form>
    </section>


    <footer>
        <div class="footer-links">
            <ul>
                <li><a href="#">Σχετικα με τη Λυρικη Σκηνη</a></li>
                <li><a href="#">Επικοινωνια</a></li>
                <li><a href="#">Πολιτικη προσωπικων δεδομενων</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
