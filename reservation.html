    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                     <img src="assets/logo.png" alt="logo">

    <section id="feature-feed" class="reserv">
        <h2>Αγοραστε εισητηρια</h2>
        <div id="row">


        </div>

    </section>


    <section id="reservation">

        <form >
            <div class="list">
                <label for="plays">Παράσταση:</label>
                <select id="plays" name="plays">
                    <option value="">--Please choose an option--</option>
                </select>
            </div>
            <div id="userSelection"></div>
            <div class="wrapper">
                <div id="dates" class="dates">
                    <!-- <div class="wrapper"></div> -->
                </div>

                <div class="positions">
                    <label for="ticket">Τοποθεσία:</label>
                    <!-- <select id="stage" name="stage" disabled>
                        <option value="square">Πλατεία</option>
                        <option value="balcony">Εξωστής</option>
                    </select> -->
                    <input type="text" name="stage" id="stage" disabled size="7">
                    <label for="seat">Θέση:</label>
                    <input type="text" name="seat" id="seatSelection" disabled size="5">
                    <label for="ticket">Εισητήριο:</label>
                    <select id="ticket" name="ticket">
                        <option value="regural">Κανονικό</option>
                        <option value="student">Φοιτιτικό</option>
                    </select>
                    <!-- <span id="seatSelection"> </span> -->
                    <table id="map" class="map"> </table>
                    <table id="map2" class="map"> </table>
                </div>
                <div class="personalDetails">

                    <label for="name">Όνομα:</label>
                    <input type="text" name="name" id="name" pattern="^[A-Za-zΑ-Ωα-ωΆ-Ώά-ώ]{3,}" placeholder="Type your name" required>
                    <label for="surname">Επίθετο:</label>
                    <input type="text" name="surname" id="surname" pattern="^[A-Za-zΑ-Ωα-ωΆ-Ώά-ώ]{3,}"  placeholder="Type your surname" required>

                    <label for="email">Ηλεκτρονικό Ταχυδρομείο:</label>
                    <input type="email" name="email" id="email" placeholder="email@example.com" required>
                    <!-- pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" -->
                    <input type="submit" value="Κράτηση">
                    <!-- <output id="message"></output> -->
                </div>

            </div>
        </form>
    </section>


    <footer>
